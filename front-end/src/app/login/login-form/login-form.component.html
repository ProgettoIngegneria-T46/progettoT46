<main>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" #email>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" #password>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login(email.value, password.value)">Submit</button>
    </form>

    <div *ngIf="loginService.token != ''; else notLogged">
        <p>
            {{loginService.token}}
        </p>
    </div>
    <ng-template #notLogged>
        <p>Not logged in</p>
    </ng-template>
</main>
